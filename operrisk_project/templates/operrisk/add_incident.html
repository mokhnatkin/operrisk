{% extends 'operrisk/base.html' %}
{% load staticfiles %}

    {% block body_block %}
        <h3>Добавить инцидент</h3>
        <div>
            <form id="incident_form" method="POST" action="/operrisk/add_incident/">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Создать инцидент"/>
            </form>
        </div>
    {% endblock %}
